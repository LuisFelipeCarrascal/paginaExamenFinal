<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!--Inicio del formulario del login-->
   <section class="login-section">
    <h1>Login</h1>

    <form >
        <input type="text" placeholder="Correo" required><br>
        <input type="password" placeholder="Contraseña" required><br>
        <button type="submit">Enter</button>
    </form>

    <p>¿No tienes cuenta? <a href="register.html">Registrate</a></p>
    <!-- boton para regresar al index-->
    <button id="go-home">← Volver al inicio</button>
   </section>
    <!--Fin del formulario login-->
    <!--script que le agrega el evento al boton-->
    <script>
        document.getElementById('go-home').addEventListener('click', () => {
             window.location.replace('index.html');
        });
    </script>
</body>
</html>
